<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--Begin HTML document. Input defines my language and the direction of text ("ltr" means left to right, but using "auto" will detect the same anyway.)-->
  <head>
    <meta charset="utf-8">
    <!--The Metadata for the HTML file. This always goes in the <head>. <meta> specifies the document's character encoding. utf-8 covers every character in every language (universal).-->
    <title>Tab Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/> <!-- Link CSS to HTML. Self closes. -->
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
  </head>
  <body>

  <!-- BEGIN WEBSITE -->

  <div id="container">

  <!-- This div has an id since it's only holding a single element. -->
  <div id="header">
    <h1>My Website</h1>
    <!--<h1> is the first, and largest heading. <h2> is used usually for a sub-heading. Headings go up to 6.-->
  </div>

  <div id="home">
      <hr/>
    <!--This is a horizontal line. Self closes. Covers the whole page-->
        <h3>Home</h3>
        <p>This is my Website! <br/> I broke this paragraph, and now this text is on a new line.</p>
        <p>New Paragraph</p>
    <!--<p> instantiates the paragraph, and <br/> (self closing) will create a new line in the same paragraph.-->
  </div>

  <div id="lists">
    <hr/>
      <h3>Lists</h3>
      <ul>
          <li>First bullet point</li>
          <li>Second bullet point</li>
      </ul>
      <!-- <ul> starts a point list. <li> are the individual points -->
      <ol>
        <li>First numbered point</li>
        <li>Second numbered point</li>
      </ol>
      <!-- <ol> starts a numbered list. Again, <li> are the individual points. -->
    <hr/>
  </div>

  <div id="footer">
    <span class="credits">Made by Samuel Mereau, 2019</span>
    <!-- Span tags allow selected text to be customised by CSS, without the line break caused by div. -->
    <p class="github">
      <span class="githublink"><a class="link" href="https://github.com/SamuelMereau">My GitHub</a></span>
      <!-- Hyperlink element. -->
    </p>

  </div>

  </div>

  </body>
</html>

<!--This is a comment in HTML. Each side must have more than two hyphens. -->
