<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--Begin HTML document. Input defines my language and the direction of text ("ltr" means left to right, but using "auto" will detect the same anyway.)-->
  <head>
    <meta charset="utf-8">
    <!--The Metadata for the HTML file. This always goes in the <head>. <meta> specifies the document's character encoding. utf-8 covers every character in every language (universal).-->
    <title>Tab Title</title>
  </head>
  <body>
    <h1>My Website Header</h1>
    <!--<h1> is the first, and largest heading. <h2> is used usually for a sub-heading. -->
    <hr/>
    <!--This is a horizontal line. Self closes. Covers the whole page-->
    <p>This is my Website! <br/> I broke this paragraph, and now this text is on a new line.</p>
    <p>New Paragraph</p>
    <!--<p> instantiates the paragraph, and <br/> (self closing) will create a new line in the same paragraph.-->
  </body>
</html>

<!--This is a comment in HTML. Each side must have more than two hyphens. -->
